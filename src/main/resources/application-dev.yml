# 数据库连接
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/yc_course_arrangement?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # 热部署配置
  devtools:
    restart:
      enable: true
      additional-paths: src/main/java
      exclude: WEB-INF/**

  #设置文件传输大小限制
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# mybatis-plus 相关信息配置
mybatis-plus:
  # 配置mapper映射文件路径
  mapper-locations: classpath:/mapper/*Mapper.xml
  # 配置实体别名所在的包下所有的实体
  typeAliasesPackage: com.aliwo.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-value: 1 #删除
      logic-not-delete-value: 0 #不删除
# 启动端口配置
server:
  port: 8080


